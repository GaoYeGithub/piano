<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Piano on the Web</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha512-Oy18vBnbSJkXTndr2n6lDMO5NN31UljR8e/ICzVPrGpSud4Gkckb8yUpqhKuUNoE+o9gAb4O/rAxxw1ojyUVzg==" crossorigin="anonymous" />
</head>

<body class="markdown-body">
  <div id="piano">
    <span class="key white" id="C"><strong>C</strong></span>
    <span class="key black" id="C#"><strong>C#</strong></span>
    <span class="key white" id="D"><strong>D</strong></span>
    <span class="key black" id="D#"><strong>D#</strong></span>
    <span class="key white" id="E"><strong>E</strong></span>
    <span class="key white" id="F"><strong>F</strong></span>
    <span class="key black" id="F#"><strong>F#</strong></span>
    <span class="key white" id="G"><strong>G</strong></span>
    <span class="key black" id="G#"><strong>G#</strong></span>
    <span class="key white" id="A"><strong>A</strong></span>
    <span class="key black" id="A#"><strong>A#</strong></span>
    <span class="key white" id="B"><strong>B</strong></span>
  </div>
  <div id="controls">
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
    <button onclick="playRecording()">Play Recording</button>
    <input type="range" id="volume" min="-60" max="0" step="1" value="-10" onchange="changeVolume(this.value)">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.52/Tone.js"></script>
  <script src="script.js"></script>
</body>

</html>
